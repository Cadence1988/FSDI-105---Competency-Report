<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Services</title>
    <style>
        body {
            background-image: url('./img/Ruff.jpg');
            background-size: cover; /* Make sure the image covers the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>The Fashion Pet</h1>
            <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="services.html">Services</a>
            </nav>
        </div>

        <form id="serviceForm">
            <label for="description">Services:</label>
            <select class="form-select" name="description" id="description">
                <option value="" selected disabled>-- Select a service --</option>
                <option value="Grooming" data-price="50">Grooming</option>
                <option value="Walking" data-price="30">Walking</option>
                <option value="Boarding" data-price="100">Boarding</option>
                <option value="Vaccination" data-price="75">Vaccination</option>
            </select>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" readonly>
            <button type="submit">Register Service</button>
        </form>
        
        <div id="notification" style="display:none;"></div>
        
    </header>
      <script src="servicespractice.js"></script>
      <script src="scripts/storeManagerpractice.js"></script>
      <script src="./scripts/register.js"></script>
      <script src="./scripts/display.js"></script>
